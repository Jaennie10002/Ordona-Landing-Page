<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City's Fried Chicken Restaurant</title>
    <link rel="icon" href="gallery/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <a href="#" class="logo">
            <img src="gallery/Fried Chicken Logo.png" alt="">
        </a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#sign_in">Sign In</a></li>
        </ul>

        <div class="header-icon">
            <i class='bx bx-cart'></i>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h1>Welcome to City's<br>Fried Chicken Restaurant!</h1>
            <a href="#" class="btn">Start Now</a>
        </div>
        <div class="home-img">
            <img src="gallery/Restaurant.jpg" alt="">
        </div>
    </section>

    <section class="menu" id="menu">
        <div class="heading">
            <h2>Menu</h2>
        </div>
        <div class="menu-container">
            <div class="box">
                <img src="gallery/Fried Chicken Bucket.jpg" alt="">
                <h3>Chicken Bucket</h3>
                <div class="content">
                    <span>₱120</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="gallery/Fried Chicken Leg.jpg" alt="">
                <h3>Chicken Leg</h3>
                <div class="content">
                    <span>₱80</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="gallery/Fried Chicken Wings.jpg" alt="">
                <h3>Chicken Wings</h3>
                <div class="content">
                    <span>₱70</span>
                    <a href="#">Add to Cart</a>
            </div>
            <div class="box">
                <img src="gallery/Fried Chicken Breast.jpg" alt="">
                <h3>Chicken Breast</h3>
                <div class="content">
                    <span>₱70</span>
                    <a href="#">Add to Cart</a>
            </div>

    <section class="sign_in" id="sign_in">
        <div class="form">
            <h3>Sign In</h3>
            <form action="">
                <label form="">
                    <label for="first">
                        Email:
                    </label>
                <input type="text" id="first" name="first" placeholder="Enter Your Email" required>

                <label for="password">
                    Password
                </label>
                <input type="password" id="password" placeholder="Enter Your Password" reqired>
                <div class="wrap">
                    <button type="submit" onclick="solved()">
                        Submit
                    </button>
                </div>
            </form>

    <section class="footer">
        <div class="footer-box">
            <h2>Social Links</h2>
            <p>Stay Connected</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
        </div>
        <div class="footer">
            <div class="footer-box">
                <h3>About Us</h3>
                <p>Welcome to City's Fried Chicken, we are cooking the crispiest, juiciest fried chicken! City's Fried Chicken begins with the idea of selling
                cheap prices that people can afford to buy. With a secret blend of herbs and spices
                passed down through generations, each bite of our fried chicken is a symphony of flavor that leaves you craving more.
                We believe in using only the finest, locally sourced ingredients to ensure every dish we serve is of the highest quality.
                Whether you're dining in with family and friends or grabbing a quick meal on the go, our commitment to
                excellence shines through in every golden, crunchy piece.
            </div>
        <div class="footer">
            <div class="footer-box">
                <h3>Important Links</h3>
                <li><a href="#">Terms and Condition</a></li>
                <li><a href="#">Feedback</a></li>
            </div>
        </div>
    </section>

    <div class="copyright">
        <p>&#169 All Right Reserved</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
